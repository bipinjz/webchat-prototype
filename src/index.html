<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <div class="web-chat-container">
            <h2>WebChat</h2>
            <!--Chat Message Box-->
            <div class="chat-message-box ">
                <div class="start">
                    Start Chatting by <br/> Clicking "Chat Now"
                </div>
                <div class="message-list hide">
                    <div class="chat-message hide">
                        <span>Mary: </span> "Hi Nicholas this is Mary from Abank. How may I help you today?"
                    </div>
                   
                </div>
            </div>
            
            <div class="box-triangle">

            </div>


            <!--Chat Button and form-->
            <div class="form-wrapper">
                <div class="chat-now" id="chat-now">
                    Chat Now
                </div>
                <div class="chat-send-form hide" id="chat-form">
                    <input type="text" /> <button class="btn" id="send">Send</button>
                </div>
            </div>

        </div>
    </body>
</html>
